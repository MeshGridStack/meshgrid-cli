name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x86_64

          # Linux x86_64 (musl - static binary)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            name: linux-x86_64-musl

          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: linux-aarch64

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x86_64

          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-x86_64

          # macOS ARM64 (M1/M2)
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version from git tag
        shell: bash
        run: |
          # Extract version from tag (v0.0.1 -> 0.0.1)
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

          # Update Cargo.toml with the tag version
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            sed -i "s/^version = .*/version = \"$VERSION\"/" Cargo.toml
          else
            sed -i.bak "s/^version = .*/version = \"$VERSION\"/" Cargo.toml
          fi
          echo "Updated Cargo.toml to version $VERSION"
          cat Cargo.toml | grep "^version"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf meshgrid-cli-${{ matrix.name }}.tar.gz meshgrid-cli
          mv meshgrid-cli-${{ matrix.name }}.tar.gz ${{ github.workspace }}/

      - name: Prepare binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a meshgrid-cli-${{ matrix.name }}.zip meshgrid-cli.exe
          move meshgrid-cli-${{ matrix.name }}.zip ${{ github.workspace }}/

      - name: Upload release asset (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./meshgrid-cli-${{ matrix.name }}.tar.gz
          asset_name: meshgrid-cli-${{ matrix.name }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload release asset (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./meshgrid-cli-${{ matrix.name }}.zip
          asset_name: meshgrid-cli-${{ matrix.name }}.zip
          asset_content_type: application/zip

  checksums:
    name: Generate checksums
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download release assets
        uses: robinraju/release-downloader@v1.11
        with:
          tag: ${{ github.event.release.tag_name }}
          fileName: "*"

      - name: Generate checksums
        run: |
          sha256sum meshgrid-cli-* > SHA256SUMS

      - name: Upload checksums
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./SHA256SUMS
          asset_name: SHA256SUMS
          asset_content_type: text/plain
